<body>

    <h2 class="text-center">Order</h2>
    <p class="row justify-content-center align-items-center">Jangan lupa order minumannya juga ya!</p>
    <div class="row justify-content-center align-items-center">
        <select class="custom-selct custom-select-lg m-3 p-2" style="width: 50%;" id="makanan">
            <option selected>Order makanan disini...</option>
            <option value="1" id="mie-ayam" price="8000">Mie Ayam</option>
            <option value="2" id="nasi-goreng" price="10000">Nasi Goreng</option>
            <option value="3" id="Bakso" price="6000">Bakso</option>
            <option value="4" id="Nasi Pecel" price="5000">Nasi Pecel</option>
            <option value="5" id="nasi-lodeh" price="5000">Nasi Lodeh</option>
        </select>
    </div>
    <div class="row justify-content-center align-items-center">
        <input type="number" id="jumlahMakan" class="form-control m-3" placeholder="Banyaknya makanan..." style="width: 50%;">
    </div>
    <br><br>
    <div class="row justify-content-center align-items-center">
        <select class="custom-selct custom-select-lg m-3 p-2" style="width: 50%;" id="minuman">
            <option selected>Order minuman disini...</option>
            <option value="1" id="es-teh" price="3000">Es Teh</option>
            <option value="2" id="es-jeruk" price="3000">Es Jeruk</option>
            <option value="3" id="kopi-hitam" price="2000">Kopi Hitam</option>
            <option value="4" id="kopi-susu" price="3000">Kopi Susu</option>
        </select>
    </div>
    <div class="row justify-content-center align-items-center">
        <input type="number" id="jumlahMinum" class="form-control m-3" placeholder="Banyaknya minuman..." style="width: 50%;">
    </div>
    <br>
    <div class="row justify-content-center align-items-center">
        <p>Jumlah Harga:</p>
        <div class="input-group-prepend">
            <span class="input-group-text">Rp</span>
        </div>
        <input class="form-control" id="total-harga" value="0" type="text" style="width: 30%;" readonly>
    </div>
    <div class="row justify-content-center align-items-center">
        <button type="button" class="btn btn-warning" onclick="totalHarga()">Bayar</button>
    </div>

    <footer class="fixed-bottom page-footer font-small">
        <div class="footer-copyright text-center py-3" style="background-color: rgba(0, 0, 0, 0.05)";>Â© 2021 Copyright: University of Trunojoyo Madura</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $('#makanan').change(function() {
            window.hargaMakanan = $('#makanan option:selected').attr('price');
        })

        $('#minuman').change(function() {
            window.hargaMinuman = $('#minuman option:selected').attr('price');
        })

        function totalHarga() {
            var jumlahMakanan = document.getElementById('jumlahMakan').value;
            var jumlahMinum = document.getElementById('jumlahMinum').value;
            
            var totalMakan = parseInt(jumlahMakanan) * parseInt(hargaMakanan)
            var totalMinum = parseInt(jumlahMinum) * parseInt(hargaMinuman)

            var total = totalMakan + totalMinum


            //mengubah menjadi ribuan
            var reverse = total.toString().split('').reverse().join(''),
            ribuan = reverse.match(/\d{1,3}/g);
            ribuan = ribuan.join('.').split('').reverse().join('');

            //menampilkan hasil harga akhir
            document.getElementById('total-harga').value = ribuan;
        }
    </script>
</body>
</html>
